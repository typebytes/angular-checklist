@if (items) {
<mat-form-field>
  <mat-select
    #matSelect
    [formControl]="select"
    [disableOptionCentering]="true"
    [panelWidth]="null"
    panelClass="ac-dropdown"
    (selectionChange)="selectionChange.emit($event.value)"
  >
    <ng-content select="ac-dropdown-static-options"></ng-content>
    @for (item of items; track item[bindValue]) {
    <mat-option [value]="item[bindValue]"> {{ item[bindLabel] }} </mat-option>
    }
  </mat-select>
</mat-form-field>
}
